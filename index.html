<!DOCTYPE html>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="channels">
            <h2>ğŸ“º é¢‘é“åˆ—è¡¨</h2>
            <div class="file-info" id="file-info">
                æ­£åœ¨åŠ è½½ playlist.m3u...
            </div>
            <div class="loading" id="loading">
                åŠ è½½ä¸­...
            </div>
            <div class="error" id="error"></div>
            <div id="channels-list">
                <!-- é¢‘é“åˆ—è¡¨å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
            </div>
        </div>
        
        <div class="player">
            <video id="video" controls></video>
            <div class="info">
                <div class="current-channel" id="current-channel">è¯·é€‰æ‹©é¢‘é“</div>
                <div class="status" id="status">å°±ç»ª</div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let channels = [];
        let currentChannel = null;
        let hls = null;
        let autoPlayIndex = 0; // è‡ªåŠ¨æ’­æ”¾çš„é¢‘é“ç´¢å¼•

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            loadPlaylist();
            loadHLS();
        });

        // åŠ è½½HLS.jsåº“
        function loadHLS() {
            if (typeof Hls === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js';
                script.onload = function() {
                    console.log('HLS.js loaded');
                };
                document.head.appendChild(script);
            }
        }

        // åŠ è½½playlist.m3uæ–‡ä»¶
        async function loadPlaylist() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const fileInfoEl = document.getElementById('file-info');
            const channelsListEl = document.getElementById('channels-list');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            channelsListEl.innerHTML = '';
            
            try {
                // å°è¯•ä»åŒç›®å½•åŠ è½½playlist.m3u
                const response = await fetch('playlist.m3u');
                
                if (!response.ok) {
                    // å¦‚æœæ–‡ä»¶ä¸å­˜åœ¨ï¼Œä½¿ç”¨å†…ç½®çš„æµ‹è¯•é¢‘é“
                    throw new Error('playlist.m3uæ–‡ä»¶ä¸å­˜åœ¨ï¼Œä½¿ç”¨æµ‹è¯•é¢‘é“');
                }
                
                const content = await response.text();
                fileInfoEl.textContent = 'playlist.m3u å·²åŠ è½½';
                
                // è§£æM3Uæ–‡ä»¶
                channels = parseM3U(content);
                
                if (channels.length === 0) {
                    throw new Error('playlist.m3uä¸­æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆé¢‘é“ï¼Œä½¿ç”¨æµ‹è¯•é¢‘é“');
                }
                
            } catch (error) {
                console.warn(error.message);
                fileInfoEl.textContent = error.message;
                
                // ä½¿ç”¨å†…ç½®æµ‹è¯•é¢‘é“
                channels = getTestChannels();
            }
            
            loadingEl.style.display = 'none';
            
            if (channels.length > 0) {
                renderChannels();
                // è‡ªåŠ¨æ’­æ”¾ç¬¬ä¸€ä¸ªé¢‘é“
                setTimeout(() => {
                    if (channels.length > 0) {
                        playChannel(channels[0], 0);
                    }
                }, 500);
            } else {
                errorEl.textContent = 'æ²¡æœ‰æ‰¾åˆ°ä»»ä½•å¯æ’­æ”¾çš„é¢‘é“';
                errorEl.style.display = 'block';
            }
        }

        // è§£æM3Uæ–‡ä»¶å†…å®¹
        function parseM3U(content) {
            const lines = content.split('\n');
            const parsedChannels = [];
            let currentGroup = 'æœªåˆ†ç»„';
            let channelIndex = 0;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // æå–åˆ†ç»„ä¿¡æ¯
                    const groupMatch = line.match(/group-title="([^"]*)"/i);
                    if (groupMatch) {
                        currentGroup = groupMatch[1];
                    }
                    
                    // æå–é¢‘é“åç§°
                    const nameMatch = line.match(/,(.*)/);
                    let channelName = nameMatch ? nameMatch[1].trim() : `é¢‘é“ ${channelIndex + 1}`;
                    
                    // è·å–URL
                    if (i + 1 < lines.length) {
                        const url = lines[i + 1].trim();
                        if (url && !url.startsWith('#')) {
                            parsedChannels.push({
                                id: channelIndex,
                                name: channelName,
                                url: url,
                                group: currentGroup
                            });
                            channelIndex++;
                            i++; // è·³è¿‡URLè¡Œ
                        }
                    }
                }
            }
            
            return parsedChannels;
        }

        // è·å–æµ‹è¯•é¢‘é“ï¼ˆå¤‡ç”¨ï¼‰
        function getTestChannels() {
            return [
                { 
                    id: 0, 
                    name: "æµ‹è¯•ç”µå½±é¢‘é“", 
                    url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
                    group: "æµ‹è¯•"
                },
                { 
                    id: 1, 
                    name: "æµ‹è¯•ç›´æ’­é¢‘é“", 
                    url: "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8",
                    group: "æµ‹è¯•"
                },
                { 
                    id: 2, 
                    name: "æµ‹è¯•éŸ³ä¹é¢‘é“", 
                    url: "https://test-streams.mux.dev/audio-only/x36xhzz/audio.m3u8",
                    group: "æµ‹è¯•"
                },
                { 
                    id: 3, 
                    name: "æµ‹è¯•ä½“è‚²é¢‘é“", 
                    url: "https://mnmedias.api.telequebec.tv/m3u8/29880.m3u8",
                    group: "æµ‹è¯•"
                }
            ];
        }

        // æ¸²æŸ“é¢‘é“åˆ—è¡¨
        function renderChannels() {
            const channelsListEl = document.getElementById('channels-list');
            channelsListEl.innerHTML = '';
            
            if (channels.length === 0) return;
            
            // æŒ‰åˆ†ç»„ç»„ç»‡é¢‘é“
            const groups = {};
            channels.forEach(channel => {
                if (!groups[channel.group]) {
                    groups[channel.group] = [];
                }
                groups[channel.group].push(channel);
            });
            
            // æ¸²æŸ“æ¯ä¸ªåˆ†ç»„
            Object.keys(groups).forEach(groupName => {
                // åˆ†ç»„æ ‡é¢˜
                const groupHeader = document.createElement('div');
                groupHeader.className = 'group-header';
                groupHeader.textContent = `${groupName} (${groups[groupName].length})`;
                channelsListEl.appendChild(groupHeader);
                
                // åˆ†ç»„å†…çš„é¢‘é“
                groups[groupName].forEach(channel => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    if (currentChannel && currentChannel.id === channel.id) {
                        channelItem.classList.add('active');
                    }
                    
                    channelItem.innerHTML = `
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-url">${channel.url}</div>
                    `;
                    
                    channelItem.onclick = () => playChannel(channel, channel.id);
                    
                    channelsListEl.appendChild(channelItem);
                });
            });
            
            // æ›´æ–°æ–‡ä»¶ä¿¡æ¯
            document.getElementById('file-info').textContent = 
                `å·²åŠ è½½ ${channels.length} ä¸ªé¢‘é“ (${Object.keys(groups).length} ä¸ªåˆ†ç»„)`;
        }

        // æ’­æ”¾é¢‘é“
        function playChannel(channel, index) {
            currentChannel = channel;
            autoPlayIndex = index;
            
            // æ›´æ–°UI
            document.getElementById('current-channel').textContent = `æ­£åœ¨æ’­æ”¾: ${channel.name}`;
            document.getElementById('status').textContent = 'æ­£åœ¨åŠ è½½...';
            
            // æ›´æ–°é¢‘é“åˆ—è¡¨é€‰ä¸­çŠ¶æ€
            renderChannels();
            
            const video = document.getElementById('video');
            
            // æ¸…ç†ä¹‹å‰çš„HLSå®ä¾‹
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            // é‡ç½®è§†é¢‘æº
            video.src = '';
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯HLSæµ
            if (channel.url.includes('.m3u8')) {
                if (Hls && Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hls.loadSource(channel.url);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play().catch(e => {
                            console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œè¯·æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾");
                            document.getElementById('status').textContent = 'åŠ è½½å®Œæˆï¼Œç‚¹å‡»æ’­æ”¾æŒ‰é’®';
                        });
                        document.getElementById('status').textContent = 'æ’­æ”¾ä¸­';
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    document.getElementById('status').textContent = 'ç½‘ç»œé”™è¯¯ï¼Œé‡è¯•ä¸­...';
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    document.getElementById('status').textContent = 'æ’­æ”¾å¤±è´¥ï¼Œå°è¯•å…¶ä»–é¢‘é“';
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // SafariåŸç”Ÿæ”¯æŒ
                    video.src = channel.url;
                    video.addEventListener('loadedmetadata', function() {
                        video.play().catch(e => {
                            console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢");
                        });
                        document.getElementById('status').textContent = 'æ’­æ”¾ä¸­';
                    });
                } else {
                    document.getElementById('status').textContent = 'æµè§ˆå™¨ä¸æ”¯æŒHLSæ’­æ”¾';
                }
            } else {
                // æ™®é€šè§†é¢‘æ–‡ä»¶
                video.src = channel.url;
                video.addEventListener('loadeddata', function() {
                    video.play().catch(e => {
                        console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢");
                    });
                    document.getElementById('status').textContent = 'æ’­æ”¾ä¸­';
                });
            }
            
            // è§†é¢‘äº‹ä»¶ç›‘å¬
            video.onerror = function() {
                document.getElementById('status').textContent = 'æ’­æ”¾é”™è¯¯ï¼Œå°è¯•å…¶ä»–é¢‘é“';
            };
            
            video.onplay = function() {
                document.getElementById('status').textContent = 'æ’­æ”¾ä¸­';
            };
            
            video.onpause = function() {
                document.getElementById('status').textContent = 'å·²æš‚åœ';
            };
            
            video.onwaiting = function() {
                document.getElementById('status').textContent = 'ç¼“å†²ä¸­...';
            };
            
            video.onplaying = function() {
                document.getElementById('status').textContent = 'æ’­æ”¾ä¸­';
            };
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            // ç©ºæ ¼é”®ï¼šæ’­æ”¾/æš‚åœ
            if (e.code === 'Space') {
                e.preventDefault();
                const video = document.getElementById('video');
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
            
            // ä¸Šä¸‹ç®­å¤´ï¼šåˆ‡æ¢é¢‘é“
            if (e.code === 'ArrowDown' || e.code === 'ArrowUp') {
                if (channels.length === 0) return;
                
                e.preventDefault();
                let newIndex = autoPlayIndex;
                
                if (e.code === 'ArrowDown') {
                    newIndex = (autoPlayIndex + 1) % channels.length;
                } else if (e.code === 'ArrowUp') {
                    newIndex = autoPlayIndex - 1;
                    if (newIndex < 0) newIndex = channels.length - 1;
                }
                
                playChannel(channels[newIndex], newIndex);
                
                // æ»šåŠ¨åˆ°é€‰ä¸­çš„é¢‘é“
                const activeItem = document.querySelector('.channel-item.active');
                if (activeItem) {
                    activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
            
            // Fé”®ï¼šå…¨å±
            if (e.code === 'KeyF') {
                e.preventDefault();
                const video = document.getElementById('video');
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                }
            }
        });

        // è‡ªåŠ¨é‡è¯•åŠ è½½
        setTimeout(() => {
            if (channels.length === 0) {
                document.getElementById('error').textContent = 'æ­£åœ¨é‡è¯•åŠ è½½...';
                document.getElementById('error').style.display = 'block';
                loadPlaylist();
            }
        }, 3000);
    </script>
