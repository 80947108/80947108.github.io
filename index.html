<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U播放列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            color: #a0a0c0;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .player-section, .playlist-section {
            background-color: rgba(30, 30, 46, 0.7);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4cc9f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            font-size: 1.3rem;
        }
        
        #videoPlayer {
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .player-info {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .current-playing {
            font-size: 1.1rem;
            color: #f0f0f0;
            margin-bottom: 5px;
        }
        
        .channel-info {
            font-size: 0.9rem;
            color: #a0a0c0;
        }
        
        .playlist-container {
            max-height: 500px;
            overflow-y: auto;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .playlist-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .playlist-item:hover {
            background-color: rgba(76, 201, 240, 0.1);
        }
        
        .playlist-item.active {
            background-color: rgba(76, 201, 240, 0.2);
            border-left: 4px solid #4cc9f0;
        }
        
        .item-number {
            width: 30px;
            height: 30px;
            background-color: rgba(76, 201, 240, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4cc9f0;
        }
        
        .item-content {
            flex: 1;
        }
        
        .item-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .item-url {
            font-size: 0.8rem;
            color: #a0a0c0;
            word-break: break-all;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        button {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0c0;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4cc9f0;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #f72585;
            padding: 15px;
            background-color: rgba(247, 37, 133, 0.1);
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .empty-playlist {
            text-align: center;
            padding: 40px;
            color: #a0a0c0;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            font-size: 0.9rem;
        }
        
        /* 滚动条样式 */
        .playlist-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .playlist-container::-webkit-scrollbar-thumb {
            background: rgba(76, 201, 240, 0.5);
            border-radius: 4px;
        }
        
        .playlist-container::-webkit-scrollbar-thumb:hover {
            background: rgba(76, 201, 240, 0.8);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-list-music"></i> M3U播放列表生成器</h1>
            <p class="subtitle">自动读取 playlist.m3u 文件并生成可播放列表</p>
        </header>
        
        <div class="main-content">
            <section class="player-section">
                <h2 class="section-title"><i class="fas fa-play-circle"></i> 视频播放器</h2>
                <video id="videoPlayer" controls></video>
                
                <div class="player-info">
                    <div class="current-playing">等待播放...</div>
                    <div class="channel-info">选择一个频道开始播放</div>
                </div>
                
                <div class="controls">
                    <button id="prevBtn" disabled>
                        <i class="fas fa-step-backward"></i> 上一个
                    </button>
                    <button id="reloadBtn">
                        <i class="fas fa-redo"></i> 重新加载列表
                    </button>
                    <button id="nextBtn" disabled>
                        <i class="fas fa-step-forward"></i> 下一个
                    </button>
                </div>
            </section>
            
            <section class="playlist-section">
                <h2 class="section-title"><i class="fas fa-stream"></i> 播放列表</h2>
                <div id="playlistContainer" class="playlist-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>正在加载 playlist.m3u 文件...</p>
                    </div>
                </div>
            </section>
        </div>
        
        <footer>
            <p>M3U播放列表生成器 &copy; 2023 | 自动读取同目录下的 playlist.m3u 文件</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const videoPlayer = document.getElementById('videoPlayer');
            const playlistContainer = document.getElementById('playlistContainer');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const reloadBtn = document.getElementById('reloadBtn');
            const currentPlaying = document.querySelector('.current-playing');
            const channelInfo = document.querySelector('.channel-info');
            
            let playlist = [];
            let currentIndex = -1;
            
            // 加载M3U文件
            async function loadPlaylist() {
                try {
                    // 显示加载状态
                    playlistContainer.innerHTML = `
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>正在加载 playlist.m3u 文件...</p>
                        </div>
                    `;
                    
                    // 尝试从同目录下加载playlist.m3u文件
                    const response = await fetch('playlist.m3u');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status}`);
                    }
                    
                    const m3uContent = await response.text();
                    parseM3U(m3uContent);
                } catch (error) {
                    console.error('加载M3U文件失败:', error);
                    showError(`无法加载 playlist.m3u 文件: ${error.message}<br>请确保该文件与HTML在同一目录下。`);
                }
            }
            
            // 解析M3U内容
            function parseM3U(content) {
                const lines = content.split('\n');
                playlist = [];
                
                // 解析M3U格式，提取频道信息
                let currentChannel = null;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // 跳过空行和注释行（#EXTM3U是文件头）
                    if (line === '' || line === '#EXTM3U') continue;
                    
                    // 如果是频道信息行
                    if (line.startsWith('#EXTINF:')) {
                        // 解析频道信息，格式如: #EXTINF:-1,Channel Name
                        const channelInfo = line.substring(8); // 去掉#EXTINF:
                        const commaIndex = channelInfo.indexOf(',');
                        
                        if (commaIndex !== -1) {
                            const channelName = channelInfo.substring(commaIndex + 1);
                            currentChannel = {
                                name: channelName,
                                url: null
                            };
                        }
                    } 
                    // 如果是URL行
                    else if (currentChannel && (line.startsWith('http://') || line.startsWith('https://') || line.startsWith('rtmp://') || line.endsWith('.m3u8'))) {
                        currentChannel.url = line;
                        playlist.push(currentChannel);
                        currentChannel = null;
                    }
                }
                
                // 如果没有解析到数据，尝试简单解析
                if (playlist.length === 0) {
                    console.log('尝试简单解析M3U文件...');
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i].trim();
                        
                        // 跳过空行和注释行
                        if (line === '' || line.startsWith('#')) continue;
                        
                        // 如果是URL，添加到播放列表
                        if (line.startsWith('http://') || line.startsWith('https://') || line.startsWith('rtmp://') || line.endsWith('.m3u8')) {
                            playlist.push({
                                name: `频道 ${playlist.length + 1}`,
                                url: line
                            });
                        }
                    }
                }
                
                // 更新UI
                updatePlaylistUI();
            }
            
            // 更新播放列表UI
            function updatePlaylistUI() {
                if (playlist.length === 0) {
                    playlistContainer.innerHTML = `
                        <div class="empty-playlist">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px;"></i>
                            <p>播放列表为空或未找到有效的M3U8链接</p>
                            <p>请确保 playlist.m3u 文件包含有效的流媒体链接</p>
                        </div>
                    `;
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                    return;
                }
                
                // 生成播放列表HTML
                let playlistHTML = '';
                
                playlist.forEach((channel, index) => {
                    const isActive = index === currentIndex;
                    playlistHTML += `
                        <div class="playlist-item ${isActive ? 'active' : ''}" data-index="${index}">
                            <div class="item-number">${index + 1}</div>
                            <div class="item-content">
                                <div class="item-title">${channel.name}</div>
                                <div class="item-url">${channel.url}</div>
                            </div>
                            <i class="fas fa-play" style="color: #4cc9f0; font-size: 1.2rem;"></i>
                        </div>
                    `;
                });
                
                playlistContainer.innerHTML = playlistHTML;
                
                // 添加点击事件监听器
                document.querySelectorAll('.playlist-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        playChannel(index);
                    });
                });
                
                // 更新按钮状态
                prevBtn.disabled = currentIndex <= 0;
                nextBtn.disabled = currentIndex >= playlist.length - 1;
            }
            
            // 播放指定频道
            function playChannel(index) {
                if (index < 0 || index >= playlist.length) return;
                
                currentIndex = index;
                const channel = playlist[index];
                
                // 更新播放器
                videoPlayer.src = channel.url;
                videoPlayer.load();
                videoPlayer.play().catch(e => {
                    console.error('播放失败:', e);
                    showError(`播放失败: ${e.message}`);
                });
                
                // 更新UI
                currentPlaying.textContent = channel.name;
                channelInfo.textContent = channel.url;
                updatePlaylistUI();
            }
            
            // 显示错误信息
            function showError(message) {
                playlistContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i> ${message}
                    </div>
                `;
            }
            
            // 事件监听器
            prevBtn.addEventListener('click', function() {
                if (currentIndex > 0) {
                    playChannel(currentIndex - 1);
                }
            });
            
            nextBtn.addEventListener('click', function() {
                if (currentIndex < playlist.length - 1) {
                    playChannel(currentIndex + 1);
                }
            });
            
            reloadBtn.addEventListener('click', function() {
                loadPlaylist();
            });
            
            // 键盘快捷键支持
            document.addEventListener('keydown', function(event) {
                // 左箭头键 - 上一个频道
                if (event.key === 'ArrowLeft' && !prevBtn.disabled) {
                    prevBtn.click();
                }
                // 右箭头键 - 下一个频道
                else if (event.key === 'ArrowRight' && !nextBtn.disabled) {
                    nextBtn.click();
                }
                // 空格键 - 播放/暂停
                else if (event.key === ' ' && videoPlayer.src) {
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                    } else {
                        videoPlayer.pause();
                    }
                    event.preventDefault(); // 防止页面滚动
                }
            });
            
            // 初始加载播放列表
            loadPlaylist();
            
            // 播放器事件监听
            videoPlayer.addEventListener('error', function() {
                if (videoPlayer.src) {
                    showError(`无法播放当前流媒体链接: ${playlist[currentIndex]?.url}`);
                }
            });
            
            videoPlayer.addEventListener('loadeddata', function() {
                console.log('视频已加载，可以播放');
            });
        });
    </script>
</body>
</html>
